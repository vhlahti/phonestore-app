<section class="shipping-container">

<h2 class="shipping-title">Shipping Prices</h2>

<div class="shipping-item bg-light p-3" *ngFor="let shipping of shippingCosts | async">
  <span>{{ shipping.type }} </span>
  <span style="font-weight: bold;">{{ shipping.price | currency }}</span>
</div>

<a routerLink="/cart"><button mat-raised-button type="button">Back</button></a>

</section>
